<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz1"></div>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

    // set the dimensions and margins of the graph
    const margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 860 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);
        Promise.all([d3.csv("data/reverse-everything-fiscal-position-sg.csv")]).then(data => {
            
    let yeargroups = d3.rollup(data[0],
        sumAmount,
        function(d) { return  d.financial_year; },
    );    
    const yearroot = d3.hierarchy(yeargroups);
    yearroot.sum(function(d) {
        return d[1]
    });
    // X axis
    const x = d3.scaleBand()
      .range([ 0, width ])
      .domain(yearroot.children.map(d=>d.data[0]))
      .padding(0.2);
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x))
      .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");
    // Add Y axis
    const y = d3.scaleLinear()
      .domain([0, 250000])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));
    // Bars
    max = d3.max(yearroot.children.map(d=>d.data[1]))
    console.log(max)
    console.log(yearroot.children.map(d=>d.data))
    svg.selectAll("mybar")
      .data(yearroot.children.map(d=>d.data))
      .join("rect")
        .attr("x", d => x(d[0]))
        .attr("y", d => y(d[1]))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d[1]))
        .attr("fill", d => d[1] === max ? 'blue' :"grey")

    })
    function sumAmount(group) {
    return d3.sum(group, function(d) {
        return d.amount;
    });
}
    </script>
